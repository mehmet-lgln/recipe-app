<div class="row">
  <div class="col-xs-12">
    <img


      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe?.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
        <button class="btn btn-success" type="submit" (click)="addToCart()">Add to Cart</button>
        <button class="btn btn-danger" type="button">Delete</button>
        <button class="btn btn-primary" type="button">Clear</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe?.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ing of recipe?.ingredients">
        {{ing.name}}-{{ing.amount}}
      </li>
    </ul>
  </div>
</div>
